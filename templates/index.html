<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展覽列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 id="exhibition-title">最新展覽</h1>
        <div class="filter-buttons">
            <button id="show-all">所有展覽</button>
            <button id="show-current">目前展覽</button>
            <button id="show-future">未來展覽</button>
        </div>
        <div class="exhibition-list" id="exhibition-list"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // 頁面加載時，預設顯示所有展覽
        document.addEventListener("DOMContentLoaded", function() {
            fetchExhibitions("asc", "", "", "all", "所有展覽");
        });
    </script>
</body>
</html>
